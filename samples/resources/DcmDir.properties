removeDone=\ndcmdir\: remove {0} records and delete {1} files in {2} s.
purgeDone=\ndcmdir\: purge {0} records in {1} s.
deleteFailed=\ndcmdir\: failed to delete {0}
compactDone=\ndcmdir\: compact {0} from {1} to {2} Bytes in {3} s.
